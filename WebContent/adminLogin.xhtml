	<title>WELCOME</title>

	<div class="container">
		<center>
			<h1>
				<p>
					<u>MyStock Administrator Login</u>
				</p>
			</h1>
			<br></br> <br></br> <br></br>
		</center>
	</div>

</h:head>


<h:body>

	<style type="text/css">
.black-background {
	background-color: #000000;
}

.white {
	color: #ffffff;
}
</style>

	<h:form>
		<div class="container">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<br> </br>
					<h2>Please enter your 'USERNAME' and 'PASSWORD'</h2>
					<br></br> <br></br>
					<h4>PLEASE ENTER VALID **USERNAME**:</h4>
					<h:inputText value="#{login2.userName}" id="un" required="true"
						requiredMessage="User Name is Mandatory Field" />
					<br> </br>
					<h4>PLEASE ENTER CORRECT **PASSWORD**:</h4>
					<h:inputSecret value="#{login2.password}" id="password" required="true"
						requiredMessage="Password is Mandatory Field" />
					<br> </br>

					<h:commandButton class="btn btn-primary black-background white"
						value="Login" action="#{login2.validateLogin}" />
					<h3>
						<font color="red"><h:messages></h:messages></font>
					</h3>
					<br> </br>
				</div>
			</div>
		</div>
	</h:form>


	<h:form>
		<div class="container">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					Back to Welcome Page:
					<h:commandButton class="btn btn-primary black-background white"
						value="Back To Welcome Page" action="#{pageNavigation.indexOutput}" />
				</div>
			</div>
		</div>
	</h:form>

</h:body>
