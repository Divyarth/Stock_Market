<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<style>
body {
	background-image:
		url("http://www.akcli-voh.org/wp-content/uploads/2013/10/background2.jpg");
	background-repeat: no-repeat;
	background-size: cover;
	height: 100%;
	background-position: center;
}
</style>

	<title>Client Registration</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"></link>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
	<div class="container">
		<center>
			<h1>
				<p>
					<u>MyStock Client Registration</u>
				</p>
			</h1>
			<br></br> <br></br> <br></br>
		</center>
	</div>

</h:head>


<h:body>

	<style type="text/css">
.black-background {
	background-color: #000000;
}

.white {
	color: #ffffff;
}
</style>

	<h:form>
		<div class="container">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<br> </br>
					<h2>
						<p class="text-danger">All fields are 'Mandatory'</p>
					</h2>
					<br></br> <br></br>

					<h4>USERNAME</h4>
					<h:inputText id="un" value="#{clientRegistration.userName}"
						required="true" requiredMessage="User Name is Mandatory Field"
						validatorMessage="UserName should only contain 'ALPHABETS' or
					'NUMBERS' ">
						<f:validateRegex pattern="^[A-Za-z0-9]+$"></f:validateRegex>
					</h:inputText>
					<h:messages for="un" style="color:red" />
					<br></br>

					<h4>PASSWORD (Minimum Length = 8)</h4>
					<h:inputSecret value="#{clientRegistration.password}" id="password"
						required="true" requiredMessage="Password is Mandatory Field"
						validatorMessage="Minimum Length = 8">
						<f:validateRegex pattern=".{8,}"></f:validateRegex>
					</h:inputSecret>
					<h:messages for="password" style="color:red" />
					<br></br>

					<h4>FULL NAME (Only 'Alphabets' 'Space' '-' Is Allowed)</h4>
					<h:inputText value="#{clientRegistration.fullName}" id="name"
						required="true" requiredMessage="Full Name is Mandatory Field"
						validatorMessage="Name should only contain 'ALPHABETS or 'SAPCE' or '-'">
						<f:validateRegex pattern="^[a-zA-Z -]+$"></f:validateRegex>
					</h:inputText>
					<h:messages for="name" style="color:red" />
					<br></br>

					<h4>EMAIL (Format: format@format.com)</h4>
					<h:inputText value="#{clientRegistration.emailID}" id="eid"
						required="true" requiredMessage="Email is Mandatory Field"
						validatorMessage="Email should be proper">
						<f:validateRegex
							pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$"></f:validateRegex>
					</h:inputText>
					<h:messages for="eid" style="color:red" />

					<h4>MOBILE NUMBER (10 Digits)</h4>
					<h:inputText value="#{clientRegistration.mobileNumber}" id="mn"
						required="true" requiredMessage="Mobile Number is Mandatory Field"
						validatorMessage="Mobile Number should be proper">
						<f:validateRegex pattern="(1|2|3|4|5|6|7|8|9)\d{9}"></f:validateRegex>
					</h:inputText>
					<h:messages for="mn" style="color:red" />
					<br></br> <br></br>
					<h:commandButton class="btn btn-primary black-background white"
						value="Client Registration"
						action="#{clientRegistration.client_registration}" />
					<h3>
						<font color="red"><h:messages></h:messages></font>
					</h3>
				</div>

			</div>

		</div>

	</h:form>

	<br></br>

	<h:form>
		<div class="container">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					Back to Previous Page:
					<h:commandButton class="btn btn-primary black-background white"
						value="Previous Page"
						action="#{pageNavigation.registrationOutput}" />
				</div>
			</div>
		</div>
	</h:form>
</h:body>


</html>
